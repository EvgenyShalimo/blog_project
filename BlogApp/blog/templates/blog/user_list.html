{% extends 'blog/index.html' %}

{% block title %}Список подписчиков на рассылку{% endblock %}

{% block content %}
    <div class="features">
        <h1>Список подписчиков на рассылку:</h1>

        {% for i in listUser%}
            <div class="text-muted">
                <a href="{% url 'user_room' i.id %}"> {{ i.name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
