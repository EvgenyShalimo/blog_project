{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">>

</head>
<body>
    <aside>
        <img src="{% static 'blog/img/img.png' %}" alt="Лого">
        <span class="logo">AnimeBlog</span>
        <h3>Навигация</h3>
      <ul>
        <a href="{% url 'home' %}"><li><i class="bi bi-house-door-fill"></i>Главная</li></a>
        <a href="{% url 'about_us' %}"><li><i class="bi bi-cup-hot"></i>Про нас</li></a>
        <a href="{% url 'contacts' %}"><li><i class="bi bi-chat-quote"></i>Контакты</li></a>
        <a href="{% url 'registration' %}"><li><i class="bi bi-bag-plus-fill"></i>Подписаться на рассылку</li></a>
        <a href="{% url 'home' %}"><li><i class="bi bi-bag-plus-fill"></i>Наш блог</li></a>
        <a href="{% url 'register' %}"><li><i class="bi bi-bag-plus-fill"></i>Регистрация</li></a>
        <a href="{% url 'login' %}"><li><i class="bi bi-bag-plus-fill"></i>Вход</li></a>
        <a href="{% url 'logout' %}"><li><i class="bi bi-bag-plus-fill"></i>Выход</li></a>

      </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
